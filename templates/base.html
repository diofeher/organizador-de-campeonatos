<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Organizador de campeonatos</title>

	<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/reset.css') }}" />
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/materialize.css') }}" media="screen,projection"
	/>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" media="screen,projection"
	/>
	<!-- INCLUDE ALL THEMES FOTAWEASOME-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	  crossorigin="anonymous">
</head>

<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">PingPong</a>
			<ul class="right hide-on-med-and-down">
				<li>
					<a href="/">Navbar Link</a>
				</li>
			</ul>

			<ul id="nav-mobile" class="sidenav">
				<li>
					<a href="/">Navbar Link</a>
				</li>
			</ul>
			<a href="#" data-target="nav-mobile" class="sidenav-trigger">
				<i class="material-icons">menu</i>
			</a>
		</div>
	</nav>

	{% block content %}{% endblock content %}


	<!--JavaScript at end of body for optimized loading-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/init.js') }}"></script>


</html>
